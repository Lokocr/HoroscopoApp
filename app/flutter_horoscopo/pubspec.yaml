name: flutter_horoscopo
description: Daily horoscope Flutter app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.6+6

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.4

  # google_mobile_ads: ^1.0.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon_launcher.png"

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/graphics/
    # - assets/graphics/v2
